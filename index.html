<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <!-- Bootstrap CSS -->

  <!-- fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->

  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="#"><img class="img-fluid m-3" src="images/logo.svg" id="logo"></a>
      </nav>
    </div>
  </header>
  <div class="row mx-auto">
    <section class="col-md-6">
      <img class="img-fluid p-4" src="images/illustration-mockups.svg" alt="">
    </section>
    <section class="col-md-6 text-center d-flex flex-column justify-content-center">

    <h1 class="text-light mb-4">Build The Community Your Fans Will Love</h1>

    <p class="text-light mx-5">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p> 

    <button class="btn align-self-center">Register</button>
    </section>
    <section id='linkss' class="container d-flex justify-content-center mt-5 justify-content-md-end">
      <a style="border-radius: 50%;" class="btn btn-outline-light mr-2" href="#"><i  class="fab fa-facebook redes"></i></a>
      <a style="border-radius: 50%;" class="btn btn-outline-light mr-2" href="#"><i class="fab fa-instagram "></i></a>
      <a style="border-radius: 50%;" class="btn btn-outline-light mr-2" href="#"><i class="fab fa-twitter "></i></a>
    </section>

  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JimCarey</a>.
    </p>
  </footer>

      <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
